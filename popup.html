<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>Zaplanuj atak</title>
  <style>
    body { width: 200px; padding: 10px; }
    input, button { width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <div>
    <label for="plemionaGmt">Aktualne gmt plemion</label>
    <input type="number" id="plemionaGmt" step="1">
    <label for="time">Czas aktywacji (HH:MM:SS):</label>
    <input type="time" id="time" step="1">
  </div>
  <button id="save">Zapisz</button>
  <button id="toggleEnabled">Aktywuj</button>
  <button id="test">Przetestuj aktywator</button>
  <script src="popup.js"></script>
</body>
</html>
